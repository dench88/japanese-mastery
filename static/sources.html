<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>資料一覧</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 0;
        padding: 1rem;
        background: #fafafa;
        color: #222;
      }
      h1 {
        margin: 0 0 1rem 0;
        font-size: 1.35rem;
      }
      button {
        padding: 0.45rem 0.8rem;
        font-size: 0.95rem;
        border: 1px solid #ccc;
        background: #fff;
        cursor: pointer;
      }
      .list {
        display: grid;
        gap: 0.6rem;
      }
      .row {
        background: #fff;
        border: 1px solid #e5e5e5;
        border-radius: 8px;
        padding: 0.65rem 0.75rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .row span {
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <h1>資料一覧</h1>
    <div class="list" id="list">読み込み中…</div>
    <div style="margin-top:1rem;">
      <button id="back-btn">本文へ戻る</button>
    </div>
    <script>
      const listEl = document.getElementById("list");
      document.getElementById("back-btn").onclick = () => {
        window.location.href = "/";
      };

      async function loadSources() {
        try {
          const res = await fetch("/api/source_list");
          if (!res.ok) {
            listEl.textContent = "取得エラー";
            return;
          }
          const data = await res.json();
          const sources = data.sources || [];
          if (!sources.length) {
            listEl.textContent = "ファイルがありません";
            return;
          }
          listEl.innerHTML = sources
            .map(
              (s) =>
                `<div class="row">
                  <span>${escapeHtml(s.name)}</span>
                  <button onclick="loadFile('${encodeURIComponent(s.name)}')">読込</button>
                </div>`
            )
            .join("");
        } catch (err) {
          console.error(err);
          listEl.textContent = "取得エラー";
        }
      }

      function loadFile(name) {
        window.location.href = "/?source=" + name;
      }

      function escapeHtml(str) {
        return (str || "")
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;");
      }

      loadSources();
    </script>
  </body>
</html>
