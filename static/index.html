<!-- static/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Japanese Mastery – v0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 0;
        padding: 0;
      }

      .page {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem;
      }

      h1 {
        margin-top: 0;
      }

      .layout {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
      }

      .left-panel,
      .right-panel {
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 0.75rem;
        box-sizing: border-box;
      }

      .left-panel {
        flex: 1;
        max-height: 80vh;
        overflow-y: auto;
        background: #fafafa;
        white-space: pre-wrap;
        line-height: 1.6;
        font-size: 0.9rem;
        color: #888;
      }

      .right-panel {
        flex: 2;
        max-height: 80vh;
        display: flex;
        flex-direction: column;
      }
      .current-highlight {
        color: #111;
        font-weight: 600;
      }

      .sentence-box {
        border: 1px solid #eee;
        border-radius: 4px;
        padding: 0.75rem;
        min-height: 0;
        background: #fdfdfd;
        white-space: pre-wrap;
        line-height: 1.8;
        font-size: 1.1rem;
      }

      .controls {
        margin-top: 0.75rem;
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      button {
        padding: 0.5rem 0.9rem;
        font-size: 0.95rem;
        cursor: pointer;
        border: 1px solid #ccc;
        background: #f7f7f7;
      }

      #speak-sentence {
        background: #d9ebff;
        border-color: #9cc5f7;
        color: #0b3c7d;
      }

      #status {
        margin-top: 0.5rem;
        font-size: 0.85rem;
        color: #555;
      }

      audio {
        margin-top: 0.75rem;
        width: 100%;
      }

      .hard-item {
        margin-top: 0.5em;
        line-height: 1.4;
      }

      @media (max-width: 800px) {
        .layout {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <h1>Japanese Mastery v0</h1>
      <!-- <p>
        Left: full text from <code>sample-writing-cafune-1.txt</code>. Right:
        current sentence + controls.
      </p> -->

      <div class="layout">
        <!-- LEFT: full text -->
        <div class="left-panel" id="full-text">
          Loading text...
        </div>

        <!-- RIGHT: sentence + controls -->
        <div class="right-panel">
          <!-- <h2>Current Sentence</h2> -->
          <div class="controls">
            <button id="speak-sentence">Speak Sentence</button>
            <button id="prev-sentence">Previous Sentence</button>
            <button id="next-sentence">Next Sentence</button>
          </div>
          <div id="sentence-meta" style="font-size: 0.85rem; color: #666">
            Sentence <span id="sentence-index">-</span> of
            <span id="sentence-total">-</span>
          </div>
          <div id="current-sentence" class="sentence-box">
            Loading sentence...
          </div>

          <div id="status"></div>

          <audio id="player" controls></audio>

          <div id="hardest-items" class="hard-block"></div>
        </div>
      </div>
    </div>

    <script>
      const fullTextEl = document.getElementById("full-text");
      const currentSentenceEl = document.getElementById("current-sentence");
      const sentenceIndexEl = document.getElementById("sentence-index");
      const sentenceTotalEl = document.getElementById("sentence-total");
      const statusEl = document.getElementById("status");
      const player = document.getElementById("player");
      const hardestEl = document.getElementById("hardest-items");

      const speakBtn = document.getElementById("speak-sentence");
      const prevBtn = document.getElementById("prev-sentence");
      const nextBtn = document.getElementById("next-sentence");

      let currentIndex = 0;
      let currentSentence = "";
      let totalSentences = 0;
      let fullTextRaw = "";

      async function loadBook() {
        try {
          const res = await fetch("/api/book");
          if (!res.ok) {
            fullTextEl.textContent = "Error loading text.";
            return;
          }
          const data = await res.json();
          fullTextRaw = data.text;
          renderFullTextHighlight("");
        } catch (err) {
          console.error(err);
          fullTextEl.textContent = "Error loading text.";
        }
      }

      async function loadSentence(index) {
        try {
          const res = await fetch(`/api/sentence/${index}`);
          if (!res.ok) {
            if (res.status === 404) {
              statusEl.textContent = "No more sentences.";
            } else {
              statusEl.textContent = "Error loading sentence.";
            }
            return;
          }
          const data = await res.json();
          currentIndex = data.index;
          currentSentence = data.sentence;
          totalSentences = data.total;

          currentSentenceEl.textContent = currentSentence;
          sentenceIndexEl.textContent = currentIndex + 1; // 1-based for humans
          sentenceTotalEl.textContent = totalSentences;
          statusEl.textContent = "";
          renderFullTextHighlight(currentSentence);
          fetchHardItems(currentSentence);
        } catch (err) {
          console.error(err);
          statusEl.textContent = "Error loading sentence.";
        }
      }

      async function speakCurrentSentence() {
        if (!currentSentence) {
          statusEl.textContent = "No sentence loaded.";
          return;
        }

        statusEl.textContent = "Generating audio...";
        speakBtn.disabled = true;

        try {
          const res = await fetch("/api/tts", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              text: currentSentence,
              voice: "nova",
              model: "gpt-4o-mini-tts",
            }),
          });

          console.log("TTS HTTP status:", res.status);

          if (!res.ok) {
            const txt = await res.text().catch(() => "");
            console.error("TTS server error body:", txt);
            statusEl.textContent = "Error from TTS server: " + txt;
            return;
          }

          const blob = await res.blob();
          console.log("TTS blob size:", blob.size);

          const url = URL.createObjectURL(blob);
          player.src = url;
          try {
            await player.play();
            statusEl.textContent = "Playing.";
          } catch (err) {
            console.error("Audio play error:", err);
            statusEl.textContent = "Audio generated but could not be played.";
          }
        } catch (err) {
          console.error("Fetch / TTS error:", err);
          statusEl.textContent = "Error generating or playing audio.";
        } finally {
          speakBtn.disabled = false;
        }
      }

      speakBtn.onclick = speakCurrentSentence;

      prevBtn.onclick = async () => {
        statusEl.textContent = "";
        if (currentIndex <= 0) {
          statusEl.textContent = "Already at the first sentence.";
          return;
        }
        await loadSentence(currentIndex - 1);
      };

      nextBtn.onclick = async () => {
        statusEl.textContent = "";
        await loadSentence(currentIndex + 1);
      };

      async function fetchHardItems(sentence) {
        hardestEl.textContent = "";
        try {
          const res = await fetch("/api/analyze_sentence", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: sentence }),
          });
          if (!res.ok) {
            hardestEl.textContent = "";
            return;
          }
          const data = await res.json();
          const items = (data.items || []).slice(0, 3);
          if (!items.length) {
            hardestEl.textContent = "";
            return;
          }
          hardestEl.innerHTML = items
            .map(
              (i) =>
                `<div class="hard-item"><strong>${i.surface}</strong> — ${i.english_hint || "no hint"}</div>`
            )
            .join("");
        } catch (err) {
          console.error("Analyze fetch error:", err);
          hardestEl.textContent = "";
        }
      }

      function escapeHtml(str) {
        return str
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;");
      }

      function escapeRegex(str) {
        return str.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
      }

      function renderFullTextHighlight(sentence) {
        if (!fullTextRaw) return;
        const escapedFull = escapeHtml(fullTextRaw);
        if (!sentence) {
          fullTextEl.innerHTML = escapedFull;
          return;
        }
        const escapedSentence = escapeHtml(sentence);
        const regex = new RegExp(escapeRegex(escapedSentence));
        const highlighted = escapedFull.replace(
          regex,
          `<span class="current-highlight">${escapedSentence}</span>`
        );
        fullTextEl.innerHTML = highlighted;
      }

      // Initial load
      (async () => {
        await loadBook();
        await loadSentence(0);
      })();
    </script>
  </body>
</html>
