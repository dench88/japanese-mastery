<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Audio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 0;
        padding: 1rem;
        background: #fafafa;
        color: #222;
      }
      .logo-row {
        display: flex;
        align-items: center;
        margin-bottom: 0.75rem;
      }
      .logo {
        width: 259.2px;
        height: 144px;
        background: url("/images/logo_small.png") center/contain no-repeat;
      }
      h1 {
        margin: 0 0 1rem 0;
        font-size: 1.35rem;
      }
      .list {
        display: grid;
        gap: 0.6rem;
      }
      .row {
        background: #fff;
        border: 1px solid #e5e5e5;
        border-radius: 8px;
        padding: 0.65rem 0.75rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.75rem;
      }
      .title {
        font-weight: 600;
        word-break: break-word;
      }
      .meta {
        font-size: 0.85rem;
        color: #666;
      }
      button {
        padding: 0.45rem 0.8rem;
        font-size: 0.95rem;
        border: 1px solid #ccc;
        background: #fff;
        cursor: pointer;
      }
      .actions {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="logo-row">
      <div class="logo" aria-label="logo"></div>
    </div>
    <h1>音声</h1>
    <div class="list" id="audio-list">読み込み中…</div>
    <div style="margin-top:1rem;">
      <button id="back-btn">資料一覧へ戻る</button>
    </div>
    <script>
      const listEl = document.getElementById("audio-list");
      document.getElementById("back-btn").onclick = () => {
        window.location.href = "/static/sources.html";
      };

      function formatBytes(bytes) {
        if (!bytes && bytes !== 0) return "";
        const units = ["B", "KB", "MB", "GB"];
        let i = 0;
        let val = bytes;
        while (val >= 1024 && i < units.length - 1) {
          val /= 1024;
          i += 1;
        }
        return `${val.toFixed(val >= 10 ? 0 : 1)} ${units[i]}`;
      }

      async function loadAudioList() {
        try {
          const res = await fetch("/api/audio_list");
          if (!res.ok) {
            listEl.textContent = "読み込みに失敗しました。";
            return;
          }
          const data = await res.json();
          const files = data.files || [];
          if (!files.length) {
            listEl.textContent = "音声ファイルがありません。";
            return;
          }
          listEl.innerHTML = files
            .map((f) => {
              const url = `/static/audio_lesson.html?file=${encodeURIComponent(f.name)}`;
              const size = formatBytes(f.size);
              return `
                <div class="row">
                  <div>
                    <div class="title">${f.name}</div>
                    <div class="meta">${size}</div>
                  </div>
                  <div class="actions">
                    <button onclick="window.location.href='${url}'">開く</button>
                  </div>
                </div>
              `;
            })
            .join("");
        } catch (err) {
          console.error(err);
          listEl.textContent = "読み込みに失敗しました。";
        }
      }

      loadAudioList();
    </script>
  </body>
</html>
